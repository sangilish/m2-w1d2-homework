<!DOCTYPE html>
<html>
<head>  
<title>My Second Web Page</title>

<link rel="stylesheet" href="demo.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $("#btn").click(function(event){
            $.getJSON("data.json", function(data) {
                $("caption").text(data.title);
                $("#showheading th:nth-child(1)").text(data.heading);
                $("#showheading th:nth-child(2)").text(data.head1);
                $("#showheading th:nth-child(3)").text(data.head2);
                $("#showheading th:nth-child(4)").text(data.head3);
                $("#showheading th:nth-child(5)").text(data.head4);

                $("#showcalories td:nth-child(1)").text(data.subheadcal);
                $("#showcalories td:nth-child(2)").text(data.cal1);
                $("#showcalories td:nth-child(3)").text(data.cal2);
                $("#showcalories td:nth-child(4)").text(data.cal3);
                $("#showcalories td:nth-child(5)").text(data.cal4);

                $("#showfat td:nth-child(1)").text(data.subheadfat);
                $("#showfat td:nth-child(2)").text(data.fat1);
                $("#showfat td:nth-child(3)").text(data.fat2);
                $("#showfat td:nth-child(4)").text(data.fat3);
                $("#showfat td:nth-child(5)").text(data.fat4);

                $("#showven td:nth-child(1)").text(data.subheadven);
                $("#showven td:nth-child(2)").text(data.ven1);
                $("#showven td:nth-child(3)").text(data.ven2);
                $("#showven td:nth-child(4)").text(data.ven3);
                $("#showven td:nth-child(5)").text(data.ven4);

                // 테이블 표시
                $("table").show();
            });
        });
    });
 </script>
</head> 	
<body>

<div id="container">

<header>My Web Site Brand</header>
<nav>
	<ul>
    <li><a href="js-demo2.html">Home</a></li>

    <li><a href="js-demo2d.html">Gallery</a></li>
    <li><a href="js-demo2c.html">Contact</a></li>

<main>

    <tbody>

        </tr>
        <tr id="showfat">
            <td></td>

    </tbody>
    <tfoot>

            <td></td>
